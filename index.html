<html>
    <head>
        <title>Graph by Misie Pysie</title>
        <style>
            body {
                color: #d3d3d3;
                font: 12pt arial;
                background-color: #222222;
            }
            #mynetwork {
                width: 800px;
                height: 800px;
                border: 1px solid #444444;
                background-color: #222222;
            }
        </style>
        <script type="text/javascript" src="./vis/vis-network.min.js"></script>
        <link href="./vis/vis-network.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="mynetwork">
            <div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; -webkit-user-select: none; -webkit-user-drag: none; width: 100%; height: 100%;">
                <canvas width="1600" height="1600" style="position: relative; touch-action: none; -webkit-user-select: none; -webkit-user-drag: none; width: 100%; height: 100%;"></canvas>
            </div>
        </div>
        <script type="text/javascript">
            var color = 'gray';
            var len = undefined;
        
            var nodes = [
                {id: 0, label: "qwe.js", group: 0},
                {id: 1, label: "abc.js", group: 1},
                {id: 2, label: "app.js", group: 2},
                {id: 3, label: "lala.js", group: 3},
                {id: 4, label: "test.js", group: 4},
                {id: 5, label: "yyy.js", group: 5},
                {id: 6, label: "2123.js", group: 6},
                {id: 7, label: "ssss.c", group: 7},
                {id: 8, label: "XDDD.c", group: 8},
                {id: 9, label: "data.json", group: 9},
                {id: 10, label: "rrrrr.json", group: 10}
            ];
            var edges = [
                {from: 1, to: 0},
                {from: 2, to: 0},
                {from: 2, to: 9},
                {from: 2, to: 5},
                {from: 3, to: 7},
                {from: 4, to: 3},
                {from: 4, to: 0},
                {from: 7, to: 6},
                {from: 8, to: 7},
                {from: 7, to: 0}
            ]

            // create a network
            var container = document.getElementById('mynetwork');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                nodes: {
                    shape: 'dot',
                    size: 30,
                    font: {
                        size: 32,
                        color: '#ffffff'
                    },
                    borderWidth: 2
                },
                edges: {
                    width: 2
                }
            };
            network = new vis.Network(container, data, options);
        </script>    
    </body>
</html>
